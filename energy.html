<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    body {
      margin: 0;
      padding: 0;
      background: url('energy-back.webp') no-repeat center center fixed;
      background-size: cover;
      animation: background-breathe 6s infinite;
      font-family: "Roboto Mono", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .energy {
      position: relative;
      width: 400px;
      height: 400px;
      background-size: cover;
      background-image: url('energy0.png');
      border-radius: 50%;
      animation: ripple-energy 2s linear infinite, glow-pulse 2s infinite alternate;
    }

    .ripple-ring {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 1px solid rgba(37, 150, 190, 0.2);
      animation: ring-expand 4s ease-out infinite;
      pointer-events: none;
    }

    .ripple-ring:nth-child(1) { animation-delay: 0s; }
    .ripple-ring:nth-child(2) { animation-delay: 1s; }
    .ripple-ring:nth-child(3) { animation-delay: 2s; }

    @keyframes ripple-energy {
      0% { background-image: url('energy0.png'); }
      50% { background-image: url('energy1.png'); }
      100% { background-image: url('energy0.png'); }
    }

    @keyframes glow-pulse {
      0% { box-shadow: 0 0 10px rgba(37, 150, 190, 0.5); }
      100% { box-shadow: 0 0 30px rgba(37, 150, 190, 0.8); }
    }

    @keyframes ring-expand {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }

    .credit-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 12px;
      line-height: 1.4;
      padding: 10px 15px;
      border-radius: 5px;
      max-width: 300px;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      font-family: "Roboto Mono", monospace;
    }

    .credit-box:hover {
      opacity: 1;
    }

    .back-to-index {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 11px;
      font-family: Arial, sans-serif;
      color: white;
      text-decoration: none;
    }

    .back-to-index:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .energy {
        width: 200px;
        height: 200px;
      }

      .ripple-ring {
        width: 200px;
        height: 200px;
      }

      .credit-box {
        font-size: 10px;
        padding: 8px 10px;
      }

      .back-to-index {
        font-size: 10px;
        padding: 8px 10px;
      }
    }

    /* Background Movement */
    @keyframes background-breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="energy">
    <div class="ripple-ring"></div>
    <div class="ripple-ring"></div>
    <div class="ripple-ring"></div>
  </div>

  <div class="credit-box">
    <p><strong>Background image:</strong></p>
    <p>
      NASA, ESA, CSA, STScI, Webb ERO Production Team. (2023). 
      <em>NGC 346: A Dynamic Star Cluster</em>. Webb Space Telescope. 
      <a href="https://webbtelescope.org/contents/media/images/01H82G0PP38P6PBXQ11BEVSMY0?Type=Observations&page=5&filterUUID=91dfa083-c258-4f9f-bef1-8f40c26f4c97" target="_blank">
        View Source
      </a>
    </p>
  </div>

  <a href="index.html" class="back-to-index">home</a>

</body>
</html>
