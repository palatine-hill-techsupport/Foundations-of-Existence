<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    body {
      margin: 0;
      padding: 0;
      background: url('matter-back.webp') no-repeat center center fixed;
      background-size: cover;
      animation: background-breathe 6s infinite;
      font-family: "Roboto Mono", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .matter {
      position: relative;
      width: 400px;
      height: 400px;
      background-size: cover;
      background-image: url('matter1.png');
      border-radius: 50%;
      animation: rotate-matter 3s linear infinite;
    }

    @keyframes rotate-matter {
      0% { background-image: url('matter1.png'); }
      16.6% { background-image: url('matter2.png'); }
      33.2% { background-image: url('matter3.png'); }
      49.8% { background-image: url('matter4.png'); }
      66.4% { background-image: url('matter5.png'); }
      83.0% { background-image: url('matter6.png'); }
      100% { background-image: url('matter1.png'); }
    }

    @keyframes background-breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .credit-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 12px;
      line-height: 1.4;
      padding: 10px 15px;
      border-radius: 5px;
      max-width: 300px;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      font-family: "Roboto Mono", monospace;
    }

    .credit-box:hover {
      opacity: 1;
    }

    .back-to-index {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 11px;
      font-family: Arial, sans-serif;
      color: white;
      text-decoration: none;
    }

    .back-to-index:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .matter {
        width: 200px;
        height: 200px;
      }

      .credit-box {
        font-size: 10px;
        padding: 8px 10px;
      }

      .back-to-index {
        font-size: 10px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="matter"></div>

  <div class="credit-box">
    <p><strong>Background image:</strong></p>
    <p>
      NASA, ESA, CSA, STScI, Webb ERO Production Team. (2024). 
      <em>NGC 1566: The Spanish Dancer Galaxy</em>. Webb Space Telescope. 
      <a href="https://webbtelescope.org/contents/media/images/2024/110/01HQNV4GP6PR6E7ZSJXRRBQQDS?Type=Observations&page=2&filterUUID=91dfa083-c258-4f9f-bef1-8f40c26f4c97" target="_blank">
        View Source
      </a>
    </p>
  </div>

  <a href="index.html" class="back-to-index">home</a>

</body>
</html>
